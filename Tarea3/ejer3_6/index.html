<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3_6</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="element">
            <button id="btn_guess" class="btn">Jugar</button>
        </div>

        <div class="element">
            <p class="answer">Piensa un numero del 1 al 100</p>
        </div>

        <div class="element">
            <button id="btn_more" class="btn">Es mayor</button>
            <button id="btn_yes" class="btn">Es mi numero</button>
            <button id="btn_less" class="btn">Es menor</button>
            
        </div>
        
        <div class="element">
            <button id="btn_cancel" class="btn">Cancelar Juego</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>

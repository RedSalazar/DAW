<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3_3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="element">
            <label for="name">Nombre: </label>
            <input type="text" id="name" placeholder="Introduce tu nombre">
        </div>

        <div class="element">
            <label for="lastname">Apellidos: </label>
            <input type="text" id="lastname" placeholder="Introduce tus apellidos">
        </div>

        <div class="element">
            <label for="salary">Salario: </label>
            <input type="text" id="salary" placeholder="Introduce tu salario (por defecto 1500)">
        </div>

        <div class="element">
            <label for="age">Edad: </label>
            <input type="text" id="age" placeholder="Introduce tu edad (por defecto 35)">
        </div>

        <div class="element">
            <button class="btn">Calcular</button>
        </div>

        <div class="element">
            <p class="answer"></p>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
